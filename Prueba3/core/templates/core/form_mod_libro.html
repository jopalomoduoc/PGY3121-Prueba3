{% extends "core/base_layout.html" %}

{% block title %}Modificar Libro{% endblock title %}

{% block content %}
<style>
    #formulario {
        width: 150px;
        margin: 0;

        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;

    }

    .button {

        padding-top: 1em;
    }
</style>

<div class="container">
    <a href="{% url 'libro_lista' %}" class="btn btn-primary" role="button" aria-pressed="true">Volver a Listado</a>
    <h1>Modificar Libro</h1>
    <form action="" method="post" id="formulario">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_table }}
        </div>
        <div class="button">
            <input type="submit" value="Modificar" class="btn btn-success" id="enviar">
        </div>

    </form>
    <div role="alert">{{mensaje}}</div>
</div>
{% endblock content %}
